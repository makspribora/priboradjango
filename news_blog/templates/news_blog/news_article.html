{% extends "news_blog/base.html" %}

{% block title %}Article ID: {{article.id}}{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-sm">
            <h4>author - {{ article.author.name }}</h4>
            <h3>{{ article.title }}</h3>
            <p>{{ article.text }}</p>
        </div>
    </div>

    <div class="comments">
        {% for comment in comments %}
            <div class="comment">
                <h5>{{comment.author.name}}</h5>
                <p>{{comment.text}}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
